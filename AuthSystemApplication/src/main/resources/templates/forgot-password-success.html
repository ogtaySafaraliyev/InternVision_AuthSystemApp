<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Token Generated - Auth System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Password Reset Token</h1>
            
            <div class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            
            <div class="info-box">
                <p><strong>Your Email:</strong> <span th:text="${email}"></span></p>
                <p><strong>Reset Token:</strong></p>
                <div class="token-display">
                    <code th:text="${resetToken}"></code>
                </div>
                <small class="help-text">
                    ⚠️ This token is valid for 1 hour. In a real application, this would be sent to your email.
                </small>
            </div>
            
            <div class="button-group">
                <a th:href="@{/reset-password(token=${resetToken}, email=${email})}" class="btn btn-primary">
                    Reset Password Now
                </a>
                <a th:href="@{/login}" class="btn btn-secondary">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
