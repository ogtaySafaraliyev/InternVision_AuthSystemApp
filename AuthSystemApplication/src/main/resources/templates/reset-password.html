<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Auth System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password</p>
            
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>
            
            <!-- Reset Password Form -->
            <form th:action="@{/reset-password(token=${token}, email=${email})}" 
                  th:object="${resetPasswordRequest}" 
                  method="post">
                
                <input type="hidden" th:value="${token}" name="token">
                <input type="hidden" th:value="${email}" name="email">
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" 
                           id="newPassword" 
                           th:field="*{newPassword}" 
                           class="form-control"
                           placeholder="Enter new password"
                           required>
                    <span th:if="${#fields.hasErrors('newPassword')}" 
                          th:errors="*{newPassword}" 
                          class="error-text"></span>
                    <small class="help-text">
                        Password must be at least 8 characters with uppercase, lowercase, number, and special character
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" 
                           id="confirmPassword" 
                           th:field="*{confirmPassword}" 
                           class="form-control"
                           placeholder="Confirm new password"
                           required>
                    <span th:if="${#fields.hasErrors('confirmPassword')}" 
                          th:errors="*{confirmPassword}" 
                          class="error-text"></span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>
            
            <p class="text-center">
                <a th:href="@{/login}">Back to Login</a>
            </p>
        </div>
    </div>
</body>
</html>
