<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Auth System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Change Password</h1>
            
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>
            
            <!-- Change Password Form -->
            <form th:action="@{/change-password}" th:object="${changePasswordRequest}" method="post">
                
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" 
                           id="currentPassword" 
                           th:field="*{currentPassword}" 
                           class="form-control"
                           placeholder="Enter current password"
                           required>
                    <span th:if="${#fields.hasErrors('currentPassword')}" 
                          th:errors="*{currentPassword}" 
                          class="error-text"></span>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" 
                           id="newPassword" 
                           th:field="*{newPassword}" 
                           class="form-control"
                           placeholder="Enter new password"
                           required>
                    <span th:if="${#fields.hasErrors('newPassword')}" 
                          th:errors="*{newPassword}" 
                          class="error-text"></span>
                    <small class="help-text">
                        Password must be at least 8 characters with uppercase, lowercase, number, and special character
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" 
                           id="confirmPassword" 
                           th:field="*{confirmPassword}" 
                           class="form-control"
                           placeholder="Confirm new password"
                           required>
                    <span th:if="${#fields.hasErrors('confirmPassword')}" 
                          th:errors="*{confirmPassword}" 
                          class="error-text"></span>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                    <a th:href="@{/home}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
